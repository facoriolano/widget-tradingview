<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gráfico IBOV - TradingView Widget</title>
  <style>
    /* Container do widget com responsividade */
    .tradingview-widget-container {
      position: relative;
      width: 100%;
      height: 600px; /* altura fixa que pode ser ajustada */
      max-width: 1200px; /* opcional: limitar largura máxima */
      margin: 0 auto; /* centralizar na página */
    }

    /* Permite que o widget ocupe todo o espaço do container */
    #tradingview_4a2a7 {
      width: 100% !important;
      height: 100% !important;
    }

    /* Ajuste para telas menores */
    @media (max-width: 600px) {
      .tradingview-widget-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <h1>Índice IBOVESPA (IBOV) - TradingView</h1>

  <div class="tradingview-widget-container">
    <div id="tradingview_4a2a7"></div>
  </div>

  <!-- Widget TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      autosize: true,
      symbol: "BMFBOVESPA:IBOV",
      interval: "D",
      timezone: "America/Sao_Paulo",
      theme: "light",
      style: "1",
      locale: "pt-BR",
      container_id: "tradingview_4a2a7"
    });
  </script>

</body>
</html>
