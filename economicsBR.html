<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Econômico Brasil - Gráficos Embutidos</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .widget {
      height: 320px; /* altura fixa para gráfico */
      border: 1px solid #222;
      border-radius: 5px;
      background-color: #111;
    }
  </style>
</head>
<body>

  <!-- Ticker Widget -->
  <div class="tradingview-widget-container">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "BRCPI", "title": "Inflação (IPCA)"},
          {"proName": "BRM2", "title": "Massa Monetária (M2)"},
          {"proName": "BRJUROS", "title": "Taxa de Juros SELIC"},
          {"proName": "BRDESEMP", "title": "Desemprego"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "locale": "pt"
      }
    </script>
  </div>

  <!-- Gráficos Embutidos -->
  <div class="grid-container">
    <!-- Gráfico Inflação -->
    <div class="widget tradingview-widget-container">
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_1&symbol=BRCPI&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=[]&hideideas=1&theme=dark&style=1&timezone=Etc/UTC&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=pt" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Gráfico Massa Monetária -->
    <div class="widget tradingview-widget-container">
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_2&symbol=BRM2&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=[]&hideideas=1&theme=dark&style=1&timezone=Etc/UTC&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=pt" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Gráfico Juros SELIC -->
    <div class="widget tradingview-widget-container">
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_3&symbol=BRJUROS&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=[]&hideideas=1&theme=dark&style=1&timezone=Etc/UTC&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=pt" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Gráfico Desemprego -->
    <div class="widget tradingview-widget-container">
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_4&symbol=BRDESEMP&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=[]&hideideas=1&theme=dark&style=1&timezone=Etc/UTC&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=pt" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
  </div>

  <iframe
  src="https://s.tradingview.com/widgetembed/?symbol=BRCPI&interval=D&theme=dark"
  style="width: 100%; height: 320px; border: none;"
  allowfullscreen>
</iframe>


</body>
</html>
