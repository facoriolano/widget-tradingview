<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Econômico Brasil</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .widget {
      min-height: 200px;
    }
  </style>
</head>
<body>

  <!-- Ticker Widget com os códigos BR que você pediu -->
  <div class="tradingview-widget-container">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "BRCPI", "title": "Inflação (IPCA)"},
          {"proName": "BRM2", "title": "M2 (Massa Monetária)"},
          {"proName": "BRJUROS", "title": "Taxa de Juros SELIC"},
          {"proName": "BRDESEMP", "title": "Desemprego"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "locale": "pt"
      }
    </script>
  </div>

  <!-- Mini Gráficos para os mesmos códigos -->
  <div class="grid-container">
    <script type="text/javascript">
      const symbolsBR = [
        "BRCPI",    // Inflação
        "BRM2",     // Massa Monetária
        "BRJUROS",  // Juros SELIC
        "BRDESEMP"  // Desemprego
      ];

      symbolsBR.forEach(symbol => {
        const container = document.createElement("div");
        container.className = "tradingview-widget-container widget";

        const script = document.createElement("script");
        script.type = "text/javascript";
        script.async = true;
        script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";
        script.innerHTML = JSON.stringify({
          "symbol": symbol,
          "width": "100%",
          "height": "100%",
          "locale": "pt",
          "dateRange": "1M",
          "colorTheme": "dark",
          "isTransparent": false,
          "autosize": true
        });

        container.appendChild(script);
        document.querySelector(".grid-container").appendChild(container);
      });
    </script>
  </div>

</body>
</html>
