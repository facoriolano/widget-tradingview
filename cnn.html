<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CNN News Ticker</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #ticker-wrapper {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }
    #ticker {
      display: inline-block;
      white-space: nowrap;
      position: absolute;
      will-change: transform;
      animation: scroll 60s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="ticker-wrapper">
    <div id="ticker">Carregando notícias...</div>
  </div>
  <script>
    async function fetchRSS() {
      const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition.rss");
      const data = await response.json();
      const items = data.items.slice(0, 30).map(item => item.title);
      const spacer = ' '.repeat(20); // espaço entre fim e reinício
      const repeatedNews = [...items, spacer, ...items]; // repetir as notícias
      document.getElementById('ticker').textContent = repeatedNews.join(" - ");
    }

    fetchRSS();
    setInterval(fetchRSS, 300000); // Atualiza a cada 5 minutos
  </script>
</body>
</html>
