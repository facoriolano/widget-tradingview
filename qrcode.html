<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor de QR Code - Chamada</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chamada - Leitor de QR Code</h1>
  <div id="reader"></div>
  <h2>Presentes:</h2>
  <textarea id="output" readonly></textarea>
  <br />
  <button onclick="copiarLista()">üìã Copiar para WhatsApp</button>
  <button onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>

  <script>
    const output = document.getElementById("output");
    const alunos = new Set();

    function extrairNomeCompleto(texto) {
      return texto.replace(/Crisma Juvenil/i, '').trim();
    }

    function atualizarLista() {
      output.value = Array.from(alunos).join("\n");
    }

    function copiarLista() {
      output.select();
      document.execCommand("copy");
      alert("Lista copiada para colar no WhatsApp!");
    }

    function exportarCSV() {
      const csvContent = "data:text/csv;charset=utf-8," + Array.from(alunos).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "chamada_qr.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      const nome = extrairNomeCompleto(decodedText);
      if (!alunos.has(nome)) {
        alunos.add(nome);
        atualizarLista();
      }
    };

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 },
      false
    );
    html5QrcodeScanner.render(qrCodeSuccessCallback);
  </script>
</body>
</html>
