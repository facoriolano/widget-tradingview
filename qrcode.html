<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code - Chamada</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: #ffffff;
    }
    h1, h2 {
      text-align: center;
      color: #f0f0f0;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: 1px solid #555;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Chamada - Leitor de QR Code</h1>
  <div id="reader"></div>
  <h2>Presentes:</h2>
  <textarea id="output" readonly></textarea>
  <br />
  <button onclick="copiarLista()">üìã Copiar para WhatsApp</button>
  <button onclick="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
  <button onclick="limparLista()">üóëÔ∏è Limpar Lista</button>

  <script>
    const output = document.getElementById("output");
    const alunos = new Map();

    function extrairNomeCompleto(texto) {
      return texto.replace(/Crisma Juvenil/i, '').trim();
    }

    function atualizarLista() {
      if (alunos.size === 0) {
        output.value = '';
        return;
      }

      const dataHoraChamada = [...alunos.values()][0];
      let lista = `üìÖ Data da chamada: ${dataHoraChamada}\n\n‚úÖ Presentes:\n`;

      for (const nome of alunos.keys()) {
        lista += `${nome}\n`;
      }

      output.value = lista;
    }

    function copiarLista() {
      output.select();
      document.execCommand("copy");
      alert("Lista copiada para colar no WhatsApp!");
    }

    function exportarCSV() {
      let csv = "Nome,DataHora\n";
      for (const [nome, dataHora] of alunos.entries()) {
        csv += `"${nome}","${dataHora}"\n`;
      }
      const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csv);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "chamada_qr.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function limparLista() {
      alunos.clear();
      atualizarLista();
    }

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      const nome = extrairNomeCompleto(decodedText);
      if (!alunos.has(nome)) {
        const agora = new Date().toLocaleString('pt-BR');
        alunos.set(nome, agora);
        atualizarLista();
      }
    };

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 },
      false
    );
    html5QrcodeScanner.render(qrCodeSuccessCallback);
  </script>
</body>
</html>
